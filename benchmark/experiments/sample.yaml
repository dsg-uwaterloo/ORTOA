name: Sample Experiment

output_directory: out/benchmark/

metadata:
  description: Sample experiment configuration :)

client_config:
  data:
    seed: data/sample_generated_seed/seed_data.csv
    operations: data/sample_generated_seed/sample_operations.csv
  flags:
  - name: initdb
    value: false
  - name: pget
    value:
      # Start pget at 0, go until maximum 1 (inclusive), at each iteration increment by 0.1
      minimum: 0.0
      maximum: 1.0
      increment: 0.1
  - name: nthreads
    value:
      # Start nthreads at 1, go until maximum 16 (inclusive), at each iteration multiply by 2
      minimum: 1
      maximum: 16
      multiplier: 2

host_config:
  flags:
  - name: nthreads
    value: 2
