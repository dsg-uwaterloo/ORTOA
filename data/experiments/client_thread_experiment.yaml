name: Client Threading Experiment

output_directory: client_thread_experiment/

metadata:
  description: How does the number of client threads affect the performance of ORTOA?

client_config:
  data:
    generator: RandomIntegerGenerator
    minimum: 10
    maximum: 100
    seed_size: 100000
    num_operations: 1000

  flags:
    - name: nthreads
      value:
        type: int
        minimum: 2
        maximum: 4
        step: 2

host_config:
  flags:
    - name: nthreads
      value: 1
