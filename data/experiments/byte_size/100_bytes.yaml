name: Byte Size Experiment - 100 Bytes

output_directory: byte_size_experiment_100/

metadata:
  description: How does the byte size of the values affect the latency and throughput of ORTOA?
  nbytes: 100

client_config:
  data:
    generator: ByteSizeGenerator
    n_bytes: 100
    seed_size: 1000000
    num_operations: 1000

  flags:
    - name: nthreads
      value: 2

host_config:
  flags:
    - name: nthreads
      value: 1
