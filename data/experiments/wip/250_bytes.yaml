name: Byte Size Experiment - 250 Bytes

output_directory: byte_size_experiment_250/

metadata:
  description: How does the byte size of the values affect the latency and throughput of ORTOA?
  nbytes: 250

client_config:
  data:
    generator: ByteSizeGenerator
    n_bytes: 250
    seed_size: 100000
    num_operations: 2500

  flags:
    - name: nthreads
      value: 2

host_config:
  flags:
    - name: nthreads
      value: 1
