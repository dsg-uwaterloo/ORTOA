name: Byte Size Experiment - 500 Bytes

output_directory: byte_size_experiment_500/

metadata:
  description: How does the byte size of the values affect the latency and throughput of ORTOA?
  nbytes: 500

client_config:
  data:
    generator: ByteSizeGenerator
    n_bytes: 500
    seed_size: 50000
    num_operations: 1000

  flags:
    - name: nthreads
      value: 2

host_config:
  flags:
    - name: nthreads
      value: 1
