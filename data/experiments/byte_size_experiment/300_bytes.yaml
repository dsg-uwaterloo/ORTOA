name: Byte Size Experiment - 300 Bytes

output_directory: byte_size_experiment_300/

metadata:
  description: How does the byte size of the values affect the latency and throughput of ORTOA?

client_config:
  data:
    generator: ByteSizeGenerator
    n_bytes: 300
    seed_size: 100000
    num_operations: 2500

  flags:
    - name: nthreads
      value: 2

host_config:
  flags:
    - name: nthreads
      value: 1
